<body>
    <header class="container">
        <div class="row">
            <div class="col-5" id="logo">
                <div id="icoLogo">

                </div>
            </div>
            <div class="btn-group btn-group-toggle col-7" data-toggle="buttons">
                <label class="btn btn-secondary active" id="inicio">
                    <input type="radio" name="options" autocomplete="off" checked> Inicio
                </label>
                <label class="btn btn-secondary" id="soybutton">
                    <input type="radio" name="options" autocomplete="off"> ¿Quien soy?
                </label>
                <label class="btn btn-secondary" id="forbutton">

                </label>
                <label class="btn btn-secondary" id="expbutton">
                    <input type="radio" name="options" autocomplete="off"> Experiencia
                </label>
                <label class="btn btn-secondary" id="porbutton">
                    <input type="radio" name="options" autocomplete="off"> Portafolio
                </label>
                <label class="btn btn-secondary" id="contButton">
                    <input type="radio" name="options" autocomplete="off"> Contacto
                </label>
            </div>
        </div>
      </header>

    <div id="content" class="container">
